name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: devboard_test
          MYSQL_USER: devboard
          MYSQL_PASSWORD: devboard
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install fastapi uvicorn[standard] SQLAlchemy PyMySQL pytest pytest-cov; fi
      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            nc -z localhost 3307 && echo 'MySQL up' && break || sleep 1
          done
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_NAME: devboard_test
          DB_USER: devboard
          DB_PASSWORD: devboard
        run: |
          pytest -q --maxfail=1 --cov=app || true
